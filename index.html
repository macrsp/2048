<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="2048">
    <link rel="apple-touch-icon" href="/api/placeholder/180/180">
    <link rel="apple-touch-startup-image" href="/api/placeholder/2048/2732">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
        }
        
        .header {
            text-align: center;
            margin: 20px;
        }
        
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }
        
        .score-label {
            font-size: 14px;
            color: #eee4da;
        }
        
        .score-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 5px;
            touch-action: none;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            border-radius: 5px;
            position: relative;
            transform: scale(1);
        }

        /* Add these new animation classes */
        .tile-new {
            animation: pop 200ms ease-in-out;
        }
        
        .tile-merge {
            animation: pop 200ms ease-in-out;
        }
        
        .tile-moving {
            transition: transform 100ms ease-in-out;
            z-index: 2;
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 20px; }
        .tile-256 { background: #edcc61; color: white; font-size: 20px; }
        .tile-512 { background: #edc850; color: white; font-size: 20px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 18px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 18px; }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 30px;
            color: #776e65;
        }
        
        .new-game {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        /* Add to the existing style section */
        html {
            /* Prevent bounce scrolling on iOS */
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            /* Prevent text selection and unwanted gestures */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            /* Take full height on iOS */
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* Adjust grid size for different iOS devices */
        @media (max-width: 430px) {
            .cell {
                width: 65px;
                height: 65px;
                font-size: 20px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 18px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 16px;
            }
        }
        
        @media (max-width: 375px) {
            .cell {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <p>Use arrow keys or swipe to move tiles. Join the numbers to get to 2048!</p>
    </div>
    
    <div class="score-container">
        <div class="score-box">
            <div class="score-label">SCORE</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">BEST</div>
            <div class="score-value" id="best-score">0</div>
        </div>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <button class="new-game" onclick="newGame()">New Game</button>
    
    <div class="game-over" id="game-over">
        <div>Game Over!</div>
        <button class="new-game" onclick="newGame()">Try Again</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let touchStartX, touchStartY;
        
        // Initialize the game
        function initGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-row', i);
                    cell.setAttribute('data-col', j);
                    gridElement.appendChild(cell);
                }
            }
        }
        
        // Add a new tile (2 or 4) to a random empty cell
        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            
            if (emptyCells.length) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
                updateDisplay();
            }
        }
        
        // Update the visual display
        function updateDisplay() {
            const cells = document.getElementsByClassName('cell');
            const oldPositions = new Map();
            
            // Store old positions
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const value = grid[i][j];
                    if (value) {
                        oldPositions.set(`${value}-${i}-${j}`, {i, j});
                    }
                }
            }
            
            // Update cells with animations
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const value = grid[i][j];
                    const cell = cells[i * 4 + j];
                    const oldCell = cell.innerHTML;
                    
                    cell.className = `cell${value ? ` tile-${value}` : ''}`;
                    
                    if (value) {
                        // Check if it's a new tile
                        if (!oldCell) {
                            cell.classList.add('tile-new');
                        }
                        // Check if it's a merged tile
                        else if (parseInt(oldCell) * 2 === value) {
                            cell.classList.add('tile-merge');
                        }
                        
                        cell.textContent = value;
                    } else {
                        cell.textContent = '';
                    }
                }
            }
    
            document.getElementById('score').textContent = score;
            document.getElementById('best-score').textContent = bestScore;
        }
        
        // Move tiles in a direction
        function moveTiles(direction) {
            let moved = false;
            const newGrid = Array(4).fill().map(() => Array(4).fill(0));
            
            // Helper function to process a line of tiles
            function processLine(line) {
                let newLine = line.filter(x => x !== 0);
                for (let i = 0; i < newLine.length - 1; i++) {
                    if (newLine[i] === newLine[i + 1]) {
                        newLine[i] *= 2;
                        score += newLine[i];
                        newLine.splice(i + 1, 1);
                        moved = true;
                    }
                }
                while (newLine.length < 4) newLine.push(0);
                return newLine;
            }
            
            // Process each row/column based on direction
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let line = grid[i].slice();
                    if (direction === 'right') line.reverse();
                    line = processLine(line);
                    if (direction === 'right') line.reverse();
                    if (line.some((val, idx) => val !== grid[i][idx])) moved = true;
                    newGrid[i] = line;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let line = grid.map(row => row[j]);
                    if (direction === 'down') line.reverse();
                    line = processLine(line);
                    if (direction === 'down') line.reverse();
                    if (line.some((val, idx) => val !== grid[idx][j])) moved = true;
                    line.forEach((val, i) => newGrid[i][j] = val);
                }
            }
            
            if (moved) {
                grid = newGrid;
                setTimeout(() => {
                    addNewTile();
                    bestScore = Math.max(score, bestScore);
                    localStorage.setItem('bestScore', bestScore);
                    updateDisplay();
                    checkGameOver();
                }, 100); // Wait for movement animation to complete
            }
        }
        
        // Check if game is over
        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            document.getElementById('game-over').style.display = 'flex';
            return true;
        }
        
        // Start a new game
        function newGame() {
            score = 0;
            document.getElementById('game-over').style.display = 'none';
            initGrid();
            addNewTile();
            addNewTile();
        }
        
        // Event listeners
        document.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowLeft': moveTiles('left'); break;
                case 'ArrowRight': moveTiles('right'); break;
                case 'ArrowUp': moveTiles('up'); break;
                case 'ArrowDown': moveTiles('down'); break;
            }
        });
        
        // Touch events for mobile
        document.getElementById('grid').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        document.getElementById('grid').addEventListener('touchend', e => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) moveTiles('right');
                else moveTiles('left');
            } else {
                if (dy > 0) moveTiles('down');
                else moveTiles('up');
            }
            
            e.preventDefault();
        }, { passive: false });
        
        // Start the game
        newGame();

        // iOS-specific setup
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });
    
    // Handle PWA installation
    if (window.navigator.standalone) {
        document.body.classList.add('ios-pwa');
    }
    
    // Prevent elastic scrolling
    document.body.addEventListener('touchmove', function(e) {
        if (e.target.closest('.grid')) {
            e.preventDefault();
        }
    }, { passive: false });
    
    // Fix viewport height for iOS
    function fixViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    window.addEventListener('resize', fixViewportHeight);
    fixViewportHeight();
    
    // Add iOS haptic feedback for moves
    function addHapticFeedback() {
        if ('vibrate' in navigator) {
            navigator.vibrate(10);
        }
    }
    
    // Modify your moveTiles function to add haptic feedback
    const originalMoveTiles = moveTiles;
    moveTiles = function(direction) {
        const moved = originalMoveTiles(direction);
        if (moved) {
            addHapticFeedback();
        }
        return moved;
    };
    </script>
</body>
</html>
